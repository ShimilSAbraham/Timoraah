<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timoraah</title>
  
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

  <!-- Logo in Header -->

  <header>
    <h1 class="logo">timoraah</h1>
  </header>

  <!-- First Section -->

  <div class="section-1">
    <div class="left">
      <h1 class="title">Don't go looking for the perfect fit.
        Let it come home to you.</h1>
      <p>Great fit. Doorstep pickup & delivery. Design consultation. Available across India.</p>
    </div>
    <div class="right">
      <img src="./src/img/girl-sits-3d.png" alt="3d image">
    </div>
  </div>

  <!-- Second Section  -->

  <div class="section-2">
    <div class="mini-title">Try Timoraah</div>
    <h1 class="title">Welcome Back</h1>
    <form>
      <input type="text" placeholder="Your username" />
      <input type="password" placeholder="Password" />
      <div class="btn">Login</div>
      <div class="btn spcl-btn">Create Account</div>
    </form>
  </div>
    
  </div>
  
</body>

</html>
